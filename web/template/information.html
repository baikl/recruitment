{% extends 'base.html'%}
{% block content%}
		
	<form  method='post'>
			<div class="container" >
				<div class="news-cont">
					
					  
						    <div class="controls"  style="font-size: 20px;font-weight: bold;">
							
							{{ item.get('title')}}
						    </div>
					
					<hr/>
				
				 	<div class="row text-left form-inline">
					 	<div class="form-group">
						    
						    <div class=" form-control-static" style='margin-left:13px;'><b> 公司：</b></div>
						  </div>
						  <div class="form-group" style="font-size:13px;">
						   <a>{{ item.get('name') }}</a>
						   
						  </div>
				
					<div class="row text-left " style="font-size:13px;">
					  <div class="col-md-2" style='margin-left:13px;' ><b>职位要求：</b></div>
						    <div class="controls"  style="font-size:13px;">
							{{ item.get('ask')}}
						    </div>
					</div>
					<div class="row text-left " style="font-size:13px;">
					  <div class="col-md-2" style='margin-left:13px;' ><b>职位类别：</b></div>
						    <div class="controls" style="font-size:13px;" >
							
						    </div>
					</div>
					<div class="row text-left " style="font-size:13px;">
					  <div class="col-md-2" style='margin-left:13px;'><b>详细地址：</b></div>
						    <div class="controls"  style="font-size:13px;">
							{{ item.get('address')}}
						    </div>
					</div>
					<div class="row text-left " style="font-size:13px;">
					  <div class="col-md-2"style='margin-left:13px;' ><b>学历要求：</b></div>
						    <div class="controls" style="font-size:13px;" >
							{{ item.get('education')}}
						    </div>
					</div>
					<div class="row text-left " style="font-size:13px;">
					  <div class="col-md-2" style='margin-left:13px;'><b>工作经验：</b></div>
						    <div class="controls" style="font-size:13px;" >
							
						    </div>
					</div>
					<div class="row text-left " style="font-size:13px;">
					  <div class="col-md-2" style='margin-left:13px;' ><b>工作性质：</b></div>
						    <div class="controls" style="font-size:13px;" >
							{{item.get('job')}}
						    </div>
					</div>
					<div class="row text-left " style="font-size:13px;">
					  <div class="col-md-2" style='margin-left:13px;' ><b>其他说明：</b></div>
						    <div class="controls" style="font-size:13px;" >
							{{item.get('desc')}}
						    </div>
					</div>
				</div>
			</div>
           	</form>
		<div class="container news-text" >
			<div class="table-responsive" style="width: 60%;">
			
				<table class="table table-striped table-hover" >
					<thead>
						<tr>
							<th class="text-center">职位名称</th>
							<th class="text-center">招聘人数</th>
							<th class="text-center">待遇</th>
							<th class="text-center">工作地点</th>
							<th class="text-center">发布日期</th>
	
							
						</tr>
					</thead>
					<tbody>
						<tr class="text-center">
							<td　class="text-left"></td>
							<td class="text-left"></td>
							<td class="text-left"></td>
							<td class="text-left"></td>
							<td class="text-left"></td>
							<td class="text-left"></td>
							
						</tr>
					
						
					</tbody>
				</table>
			</div>
		</div>
{% end %}
