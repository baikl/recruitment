{% extends 'base.html'%}
{% block content%}
		
	<form  method='post'>
			<div class="container">
				<div class="news-cont">
					<div class="row text-left ">
					  <div class="col-md-2" ><b>{{ 'name' }}</b></div>
						    <div class="controls" >
							
						    </div>
					</div><br/>
					<hr/>
                                          <div class="row text-left form-inline">
					
					 	<div class="form-group">
						    
						    <div class=" form-control-static" style='margin-left:13px;'></div>
						  </div>
						  <div class="form-group">
						   {{ 'intr' }}
						   
						  </div>
				 	<div class="row text-left form-inline">
					
					 	<div class="form-group">
						    
						    <div class=" form-control-static" style='margin-left:13px;'><b> 公司性质：</b></div>
						  </div>
						  <div class="form-group">
						   {{ 'proper' }}
						   
						  </div>
						 
					</div><br/>
					<div class="row text-left ">
					  <div class="col-md-2" ><b>公司行业：</b></div>
						    <div class="controls" >
							{{ 'indu' }}
						    </div>
					</div><br/>
					<div class="row text-left ">
					  <div class="col-md-2" ><b>公司规模：</b></div>
						    <div class="controls" >
							{{ 'scale' }}
						    </div>
					</div><br/>
					<div class="row text-left ">
					  <div class="col-md-2" ><b>所在地区：</b></div>
						    <div class="controls" >
							{{ 'area' }}
						    </div>
					</div><br/>
					<div class="row text-left ">
					  <div class="col-md-2" ><b>详细地址：</b></div>
						    <div class="controls" >
							{{ 'address' }}
						    </div>
					</div><br/>
					<div class="row text-left ">
					  <div class="col-md-2" ><b>网站：</b></div>
						    <div class="controls" >
							{{ 'website' }}
						    </div>
					</div><br/>
					<div class="row text-left ">
					  <div class="col-md-2" ><b>联系人：</b></div>
						    <div class="controls" >
							{{ 'contant' }}
						    </div>
					</div><br/>
					<div class="row text-left ">
					  <div class="col-md-2" ><b>联系电话：</b></div>
						    <div class="controls" >
							{{ 'phone' }}
						    </div>
					</div><br/>

					<div class="row text-left ">
					  <div class="col-md-2" ><b>电子邮箱：</b></div>
						    <div class="controls" >
							{{ 'email'}}
						    </div>
					</div><br/>
				</div>
			</div>
           	</form>

			
               
                          
		<div class="container news-text">
			<div class="table-responsive">
			
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th class="text-center">职位名称</th>
							<th class="text-center">招聘人数</th>
							<th class="text-center">待遇</th>
							<th class="text-center">工作地点</th>
							<th class="text-center">发布日期</th>
	
							
						</tr>
					</thead>
					<tbody>
						<tr class="text-center">
							<td　class="text-left"></td>
							<td class="text-left"></td>
							<td class="text-left"></td>
							<td class="text-left"></td>
							<td class="text-left"></td>
							<td class="text-left"></td>
							
						</tr>
					
						
					</tbody>
				</table>
			</div>
		</div>
		
		
{% end %}
