{% extends 'base.html'%}
{% block content%}
		<div class="container news-text">
			<h2 class="sub-header">职位列表</h2>

			
               
                          
		
			<div class="table-responsive">
			
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th class="text-center">职位名称</th>
							<th class="text-center">招聘人数</th>
							<th class="text-center">待遇</th>
							<th class="text-center">工作地点</th>
							<th class="text-center">发布日期</th>
							<th class="text-center">管理</th>
							<th class="text-center">状态</th>
							
						</tr>
					</thead>
					<tbody>
						<tr class="text-center">
							<td　class="text-left"></td>
							<td class="text-left"></td>
							<td class="text-left"></td>
							<td class="text-left"></td>
							<td class="text-left"></td>
							<td class="text-left"></td>

							<td class="text-center">
								<div class="btn-group">
                                                                         
								<a class="btn btn-info btn-sm btn-info-edit" title="修改" href="/job/alter"> <i class="glyphicon glyphicon-edit"></i>
										<span class="sr-only">修改</span>
								</a>
									
								</div>
							</td>
　　　　　　　　　　　　　　　　　　　　　　　　　　　　　<td class="text-left"></td>
						</tr>
					
						<tr class="active text-center">
							<td colspan="7">
								<div class="btn-group">
									{% if not page==0 %}
									<a class="btn-info btn-sm" href="?page = {{page-1}}">上一页</a>
									{% end %}
									{% for i in range(npage) %}
									<a {% if i==page %} class="btn-default btn-sm" {% end %} href='?page={{i}}'>{{i+1}}</a>
									{% end %}
									{% if page<npage-1 %}
									
									<a class="btn-default btn-sm" href="?page={{page+1}}">下一页</a>
									{% end %}
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- /container -->		
{% end %}
