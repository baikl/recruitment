{% extends 'base.html'%}
{% block content%}
		
	<form  method='post'>
			<div class="container">
				<div class="news-cont">
				 	<div class="row text-left form-inline">
					 	<div class="form-group">
						    
						    <div class=" form-control-static" style='margin-left:13px;'><b> 职位搜索：</b></div>
						  </div>
						  <div class="form-group">
						   
						    <input type="text" class="form-control" id="inputPassword2" placeholder="职位名称／公司名／城市" name='search'>
						  </div>
						  <button type="submit" class="btn btn-default" href='/job'>搜索</button>
					</div><br/>
					<div class="row text-left ">
					  <div class="col-md-2" ><b>职位类别：</b></div>
						    <div class="controls" >
							
							<select name='genre' id='slcate'> 
							<option value=''>请选择职位类别</option>
							{% for  item in genres%}
							 
							  <option value='{{ item['genre']}}'>　{{ item['genre']}}</option>
							 
							 {% end %}
							</select>
						    </div>
					</div><br/>
					<div class="row text-left ">
					  <div class="col-md-2" ><b>工作省市：</b></div>
						    <div class="controls" >
							<select name='province' id='slcate'>
							
							  <option value=''>-请选择省份／直辖市-</option>
							{% for item in provinces %}
							 <option value='{{item['province']}}'>{{item['province']}}</option>
							{% end %}
							</select>
							
						    </div>
					</div><br/>
					<div class="row text-left ">
					  <div class="col-md-2" ><b>薪酬范围：</b></div>
						    <div class="controls" >
							<select name='wage' id='slcate'>
							
							  <option value=''>请选择职位月薪</option>
							{% for item in wages %}
							 <option value=''>{{item['start']}}~{{item['end']}}元 </option>
							{% end %}
							</select>
						    </div>
					</div><br/>
				</div>
			</div>
           	</form>
		<div　class='bs-example' >
			<table class="table" style='width:30%;max-width:50%;margin-top:80px;margin-left:350px;'>
			
			<thead>
			
			{% for cate in position %}{% for item in company %}
			
			  <tr>
			    <td colspan="3"><a href='/job/detail?_id={{cate.get('_id')}}'><b>{{cate['title']}}</b></a>
				-
					
				<a href='/job/firm?_id={{item['_id']}}'>{{item['name']}}</a>
								
				</td>
			    <td>&nbsp;</td>
			  </tr>
			
			  <tr>
				
			    <td style="color: grey; font-size: 9pt;">月薪:元 </td>
			    <td style="color: grey; font-size: 9pt;">工作经验:年</td>
			    <td style="color: grey; font-size: 9pt;">{{item['area']}}</td>
			    <td style="color: grey; font-size: 9pt;">发布日期:{{cate['date']}}</td>
			  </tr>
			{% end %}
			{% end %}
			  </tbody>
			</table>
		</div>
{% end %}
